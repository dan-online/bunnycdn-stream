name: Continuous Delivery

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'what version to release'
        required: true
        type: string
      dry:
        description: 'Dry run'
        required: false
        type: boolean

jobs:
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3
        with:
          fetch-depth: 0
          ref: ${{ 'main' }}
          token: ${{secrets.GH_TOKEN}}

      - name: Use Node.js v18
        uses: actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c # v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
      - name: Locate Yarn Cache
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT
      - name: Yarn Cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install Dependencies
        run: yarn --immutable
      - name: Build
        run: yarn build
      - name: Bump Version & Publish
        if: ${{ inputs.dry }}
        run: |
          git config --global user.name 'DanCodes'
          git config --global user.email 'dan@dancodes.online'

          yarn release-it --ci -i ${{ inputs.version }} -d
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      - name: Bump Version & Publish
        if: ${{ !inputs.dry }}
        run: |
          git config --global user.name 'DanCodes'
          git config --global user.email 'dan@dancodes.online'

          yarn docs &&

          git add . &&
          git commit -m "docs(${{ inputs.version }}): generate documentation [no ci]" &&

          git push &&

          yarn release-it --ci -i ${{ inputs.version }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
